<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efeito Borboleta - Kíldere</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; background: #000; color: white; font-family: Arial, sans-serif; }
    #info { 
      position: absolute; 
      top: 10px; 
      left: 10px; 
      pointer-events: none; 
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 8px;
    }
    h1 { margin: 0; font-size: 18px; color: #fff; text-transform: uppercase; letter-spacing: 1px; }
    p { margin: 4px 0; font-size: 12px; color: #ccc; }
    .legend { display: flex; align-items: center; margin-top: 5px; font-size: 12px;}
    .dot { width: 10px; height: 10px; display: inline-block; margin-right: 5px; border-radius: 50%; }
  </style>
</head>
<body>
  <div id="info">
    <h1>ATRATOR DE LORENZ-FETTER (1963)</h1>
    <p>Antônio Kíldere Sousa Menezes - Eng. Comp. UFC</p>
    <div class="legend"><span class="dot" style="background:#00FFFF"></span> Início A</div>
    <div class="legend"><span class="dot" style="background:#FF00FF"></span> Início A + 0.0001</div>
    <p style="margin-top:8px; color: #aaa;"><i>Arraste para girar em 3D</i></p>
  </div>

  <script>
    // Variáveis do Sistema 1 (Azul)
    let x1 = 0.1, y1 = 0, z1 = 0;
    
    // Variáveis do Sistema 2 (Rosa) - Mudança minúscula no X
    let x2 = 0.1001, y2 = 0, z2 = 0;

    // Parâmetros de Lorenz
    let sigma = 10;
    let rho = 28;
    let beta = 8.0 / 3.0;

    let points1 = [];
    let points2 = [];

    function setup() {
      createCanvas(windowWidth, windowHeight, WEBGL);
    }

    function draw() {
      background(0);
      orbitControl(); // Permite interação 3D
      scale(5); // Aumenta o tamanho do gráfico

      let dt = 0.015; // Passo de tempo (ligeiramente mais rápido)

      // --- CÁLCULO SISTEMA 1 ---
      let dx1 = (sigma * (y1 - x1)) * dt;
      let dy1 = (x1 * (rho - z1) - y1) * dt;
      let dz1 = (x1 * y1 - beta * z1) * dt;
      x1 += dx1; y1 += dy1; z1 += dz1;

      // --- CÁLCULO SISTEMA 2 ---
      let dx2 = (sigma * (y2 - x2)) * dt;
      let dy2 = (x2 * (rho - z2) - y2) * dt;
      let dz2 = (x2 * y2 - beta * z2) * dt;
      x2 += dx2; y2 += dy2; z2 += dz2;

      // Salva os pontos
      points1.push(createVector(x1, y1, z1));
      points2.push(createVector(x2, y2, z2));

      // Limita a memória (mantém os últimos 2500 pontos)
      if (points1.length > 2500) {
        points1.shift();
        points2.shift();
      }

      // --- DESENHO SISTEMA 1 (CIANO) ---
      noFill();
      stroke(0, 255, 255); // Ciano Neon
      strokeWeight(1.5);
      beginShape();
      for (let v of points1) {
        vertex(v.x, v.y, v.z);
      }
      endShape();

      // --- DESENHO SISTEMA 2 (MAGENTA) ---
      stroke(255, 0, 255); // Magenta Neon
      strokeWeight(1.5);
      beginShape();
      for (let v of points2) {
        vertex(v.x, v.y, v.z);
      }
      endShape();
      
      // Desenha as "cabeças" das linhas (onde estão os pontos agora)
      push();
      translate(x1, y1, z1);
      noStroke(); fill(0, 255, 255); sphere(1);
      pop();

      push();
      translate(x2, y2, z2);
      noStroke(); fill(255, 0, 255); sphere(1);
      pop();
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
